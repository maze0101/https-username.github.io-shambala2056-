<title>Shambala2056 ‚Äî Profile</title>
<style>
:root{
  --bg:#0f1720;
  --accent:#7bd04a;
  --accent2:#2ec4b6;
  --muted:#9aa6b2;
  --glass:rgba(255,255,255,0.05);
  --transition:0.35s ease;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,-apple-system,"Helvetica Neue",Arial;}
body{
  color:#e6eef6;
  background: radial-gradient(circle at top left,#07101a,#0c1b23 80%);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  overflow-x:hidden;
}
header,footer{
  padding:20px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{display:flex;align-items:center;gap:12px;}
.logo img{width:46px;height:46px;border-radius:8px;}
nav a{color:var(--muted);text-decoration:none;margin-left:18px;font-weight:600;transition:color var(--transition);}
nav a:hover,nav a.active{color:var(--accent);}
main{flex:1;display:flex;justify-content:center;align-items:center;padding:40px 20px;position:relative;}

.profile-card{
  background:var(--glass);
  padding:40px 32px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  width:350px;
  box-shadow:0 15px 35px rgba(0,0,0,0.6);
  opacity:0;
  transform:translateY(40px);
  animation:fadeInUp 0.8s forwards;
  transition: transform 0.3s ease;
}
.profile-card:hover { transform:translateY(-5px) scale(1.02); }
@keyframes fadeInUp{ to{opacity:1;transform:translateY(0);} }

.profile-card img{
  width:110px;
  height:110px;
  border-radius:50%;
  border:3px solid var(--accent);
  object-fit:cover;
  transition:all var(--transition);
}
.profile-card img:hover{transform:scale(1.1) rotate(3deg);}
.profile-card h2{color:#fff;margin:18px 0 6px 0;font-size:22px;}
.profile-card p{color:var(--muted);margin:0 0 16px 0;font-size:14px;line-height:1.6;}
.profile-card button{
  padding:12px 20px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#041f1d;
  font-weight:700;
  cursor:pointer;
  transition:all var(--transition);
  margin-top:6px;
}
.profile-card button:hover{transform:scale(1.05); box-shadow:0 0 15px var(--accent2);}
#logoutBtn{background:#ff6b6b;color:#fff;}
#logoutBtn:hover{box-shadow:0 0 15px #ff6b6b;}

footer{
  font-size:13px;
  color:var(--muted);
  border-top:1px solid rgba(255,255,255,0.05);
  text-align:center;
  padding:16px;
}

/* Modal */
#editModal{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.7);
  justify-content:center;
  align-items:center;
  opacity:0;
  transition:opacity 0.35s;
  z-index:100;
}
#editModal.show{display:flex;opacity:1;}
#editModal .modal-content{
  background:var(--bg);
  padding:28px;
  border-radius:20px;
  width:340px;
  display:flex;
  flex-direction:column;
  gap:16px;
  transform:translateY(-40px);
  transition:transform 0.35s ease;
}
#editModal.show .modal-content{transform:translateY(0);}
#editModal input{
  padding:12px;
  border-radius:12px;
  border:none;
  background:rgba(255,255,255,0.07);
  color:#e6eef6;
  font-size:14px;
}
#editModal button{
  padding:12px;
  border-radius:12px;
  border:none;
  font-weight:700;
  cursor:pointer;
  transition:all var(--transition);
}
#saveBtn{background:linear-gradient(135deg,#7bd04a,#2ec4b6);color:#041f1d;}
#saveBtn:hover{transform:scale(1.05); box-shadow:0 0 15px var(--accent2);}
#cancelBtn{background:#ff6b6b;color:#fff;}
#cancelBtn:hover{transform:scale(1.05); box-shadow:0 0 15px #ff6b6b;}
</style>
</head>
<body>

  <!-- Modal -->
  <div id="editModal">
    <div class="modal-content">
      <h3 style="color:#fff;text-align:center;">–ú—ç–¥—ç—ç–ª—ç–ª –∑–∞—Å–∞—Ö</h3>
      <input type="text" id="editName" placeholder="–ù—ç—Ä">

<footer>
  ¬© Shambala2056 ‚Äî –ù–æ–≥–æ–æ–Ω –∏—Ä—ç—ç–¥“Ø–π–¥ —Ö–∞–º—Ç–¥–∞–∞ | –•–æ–ª–±–æ–æ: <a href="mailto:info@shambala2056.mn" style="color:var(--muted)">info@shambala2056.mn</a>

<script>
document.addEventListener('DOMContentLoaded',()=>{
  const modal = document.getElementById('editModal');
  const editBtn = document.getElementById('editBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  const saveBtn = document.getElementById('saveBtn');

  const userName = document.getElementById('userName');
  const userEmail = document.getElementById('userEmail');
  const userAvatar = document.getElementById('userAvatar');

  if(localStorage.getItem('profileName')) userName.textContent = localStorage.getItem('profileName');
  if(localStorage.getItem('profileEmail')) userEmail.textContent = localStorage.getItem('profileEmail');
  if(localStorage.getItem('profileAvatar')) userAvatar.src = localStorage.getItem('profileAvatar');

  editBtn.addEventListener('click',()=> {
    modal.classList.add('show');
    document.getElementById('editName').value = userName.textContent;
    document.getElementById('editEmail').value = userEmail.textContent;
  });

  cancelBtn.addEventListener('click',()=>{ modal.classList.remove('show'); });

  saveBtn.addEventListener('click',()=> {
    const newName = document.getElementById('editName').value;
    const newEmail = document.getElementById('editEmail').value;
    const avatarFile = document.getElementById('editAvatar').files[0];

    userName.textContent = newName;
    userEmail.textContent = `üå± Shambala@oyundari`;

    if(avatarFile){
      const reader = new FileReader();
      reader.onload = e => {
        userAvatar.src = e.target.result;
        localStorage.setItem('profileAvatar', e.target.result);
      };
      reader.readAsDataURL(avatarFile);
    }

    localStorage.setItem('profileName', newName);
    localStorage.setItem('profileEmail', newEmail);
    modal.classList.remove('show');
    alert('–ú—ç–¥—ç—ç–ª—ç–ª –∞–º–∂–∏–ª—Ç—Ç–∞–π —à–∏–Ω—ç—á–ª—ç–≥–¥–ª—ç—ç! üå±');
  });

  document.getElementById('logoutBtn').addEventListener('click',()=>{
    localStorage.removeItem('profileName');
    localStorage.removeItem('profileEmail');
    localStorage.removeItem('profileAvatar');
    window.location.href='login.html';
  });
});
</script>
