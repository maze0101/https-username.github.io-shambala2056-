<!doctype html>
<html lang="mn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Shambala2056 — Contact</title>
<style>
:root {
  --accent:#7bd04a;
  --accent2:#2ec4b6;
  --bg:#0b1620;
  --glass:rgba(255,255,255,0.05);
  --text:#e6eef6;
  --muted:#9aa6b2;
}
* { box-sizing:border-box; font-family:'Inter',sans-serif; }
body { margin:0; min-height:100vh; background: radial-gradient(circle at top right,#18344a,#0b1620 70%); color:var(--text); overflow-x:hidden; }
header { padding:20px 28px; display:flex; justify-content:space-between; align-items:center; z-index:10; position:relative; }
.brand { display:flex; align-items:center; gap:12px; }
.logo img { width:46px;height:46px;border-radius:8px; }
nav a { color:var(--muted); text-decoration:none; margin-left:18px; font-weight:600; }
nav a.active { color:var(--accent); }

.orb { position:absolute; border-radius:50%; filter:blur(120px); opacity:0.5; animation:float 15s infinite ease-in-out alternate; }
.orb1 { width:300px; height:300px; background: var(--accent2); top:10%; left:10%; }
.orb2 { width:400px; height:400px; background: var(--accent); bottom:10%; right:15%; }
@keyframes float { from { transform: translateY(0); } to { transform: translateY(-60px); } }

main.container {
  position:relative; z-index:2; max-width:600px; margin:120px auto; background:var(--glass);
  border:1px solid rgba(255,255,255,0.1); backdrop-filter:blur(12px); border-radius:18px; padding:40px 32px;
  box-shadow:0 0 40px rgba(0,0,0,0.3); animation:fadeIn 1.2s ease;
}
@keyframes fadeIn { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }

h1 { text-align:center; margin-bottom:24px; color:white; font-size:2rem; }
p { text-align:center; color:var(--muted); line-height:1.6; margin-bottom:24px; }

form { display:flex; flex-direction:column; gap:16px; }
input, textarea {
  width:100%; padding:14px; border-radius:12px; border:none;
  background: rgba(255,255,255,0.07); color:var(--text);
  font-size:1rem; transition: all 0.2s ease;
}
input:focus, textarea:focus {
  outline:none; background: rgba(255,255,255,0.12);
  box-shadow:0 0 0 2px var(--accent2);
}
textarea { resize:none; min-height:120px; }

button {
  width:150px; padding:12px; align-self:center; border:none; border-radius:12px;
  background: linear-gradient(135deg,var(--accent),var(--accent2));
  color:#041f1d; font-weight:700; cursor:pointer; transition:transform 0.3s ease, box-shadow 0.3s ease;
}
button:hover {
  transform:scale(1.05); box-shadow:0 0 20px var(--accent2);
}

footer { text-align:center; padding:20px; color:var(--muted); font-size:12px; border-top:1px solid rgba(255,255,255,0.05); }
footer strong { color:var(--accent); }

@media(max-width:640px){
  main.container { margin:80px 16px; padding:32px 20px; }
  h1 { font-size:1.6rem; }
}
</style>
</head>
<body>

<header>
  <div class="brand"><div class="logo"><img src="logo.png" alt="Shambala2056 Logo"></div></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="zero.html">Go Zero</a>
    <a href="green.html">Go Green</a>
    <a href="story.html">Create a Story</a>
    <a href="contact.html">Contact</a>
    <a href="profile.html">Profile</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<div class="orb orb1"></div>
<div class="orb orb2"></div>

<main class="container">
  <h1>Холбоо барих</h1>
  <p>Та манай багтай холбогдохыг хүсвэл доорх форм болон мэдээллийг ашиглана уу.</p>
  <form>
    <input type="text" placeholder="Нэр" required>
    <input type="email" placeholder="И-мэйл" required>
    <textarea placeholder="Зурвас бичих..." rows="5"></textarea>
    <button type="submit">Илгээх</button>
  </form>
</main>

<footer>
  © <strong>Shambala2056</strong> — Go Zero • Go Green
</footer>

</body>
</html>
